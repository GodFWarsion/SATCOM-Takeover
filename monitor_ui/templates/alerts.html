<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Alerts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #0b1220;
      color: #e5e7eb;
    }

    header {
      background: #020617;
      padding: 20px 30px;
      border-bottom: 1px solid #1e293b;
    }

    header h1 {
      margin: 0;
      color: #ef4444;
      font-size: 22px;
    }

    main {
      padding: 30px;
    }

    .alert {
      background: #020617;
      border: 1px solid #7f1d1d;
      border-left: 6px solid #dc2626;
      border-radius: 8px;
      padding: 16px 20px;
      margin-bottom: 15px;
    }

    .alert h3 {
      margin: 0 0 6px;
      color: #f87171;
      font-size: 15px;
    }

    .alert .meta {
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 8px;
    }

    .alert pre {
      background: #020617;
      border: 1px solid #1e293b;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 12px;
      color: #e5e7eb;
    }

    a.back {
      display: inline-block;
      margin-bottom: 20px;
      color: #38bdf8;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Security Alerts</h1>
</header>

<main>
  <a href="/" class="back">← Back to Dashboard</a>

  {% if alerts %}
    {% for alert in alerts %}
      <div class="alert">
        <h3>{{ alert.level }} — {{ alert.event }}</h3>
        <div class="meta">
          {{ alert.timestamp }} | Source: {{ alert.source }}
        </div>
        <pre>{{ alert.details | tojson(indent=2) }}</pre>
      </div>
    {% endfor %}
  {% else %}
    <p>No alerts generated.</p>
  {% endif %}
</main>

</body>
</html>
