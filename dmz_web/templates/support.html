<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support - VYOMSAT-1C GeoSat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7fa;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #005f73;
      color: white;
      padding: 20px;
    }
    form {
      margin-top: 40px;
      padding: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00796b;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      width: 100%;
    }
    button:hover {
      background-color: #004d40;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Submit a Support Request</h1>
  </header>

  <form action="/api/support/event" method="post" enctype="multipart/form-data">
    <label for="email">Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label for="issue">Issue:</label><br>
    <textarea name="issue" required></textarea><br><br>

    <label for="attachment">Attach Logs (optional):</label><br>
    <input type="file" name="attachment"><br><br>

    <button type="submit">Submit</button>
  </form>

  <footer>
    <p>Â© 2025 VYOMSAT-1C GeoSat. All rights reserved.</p>
  </footer>

</body>
</html>
